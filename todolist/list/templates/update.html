<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>

    

    <form action="/list/update_form/{{list.id}}" class="row g-3 col-sm-6 needs-validation" method="POST">
        {% csrf_token %}
        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="message" value="{{list.messages}}" name="messages" >
            <div  class="" id="valid-feedback">
               
            </div>
        </div>

        <button type="submit" class="btn btn-info" id="subbtn">Submit</button>

    </form>
 





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>

            let subbtn = document.querySelector("#subbtn");

            subbtn.addEventListener("click",function(e){
                e.preventDefault();

                let message = document.querySelector("#message").value;

                if(message == ""){
                    document.querySelector("#valid-feedback").innerHTML = "Empty is not allowed"
                    return false;
                }else{
                     document.querySelector("#valid-feedback").innerHTML = ""
                    document.querySelector(".needs-validation").submit();
                }
                
            })
        </script>
</body>

</html>
