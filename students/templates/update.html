<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body style="display: grid; place-items: center;">

  <form class="row g-3 col-sm-6 needs-validation" method="POST">
    {% csrf_token %}
    <div class="col-md-12">
      <label for="validationCustom01" class="form-label">Student name</label>
      <input type="text" class="form-control" id="validationCustom01" name="studentName" value="{{student.student_name}}" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom02" class="form-label">Phone</label>
      <input type="text" class="form-control" id="validationCustom02" name="phone" value="{{student.student_phone}}" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom02" class="form-label">class</label>
      <input type="text" class="form-control" id="validationCustom02" name="className" value="{{student.student_class}}" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Section</label>
      <input type="text" class="form-control" id="validationCustom03" name="section" value="{{student.student_section}}" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Email</label>
      <input type="text" class="form-control" id="validationCustom03" name="email" value="{{student.student_email}}" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>

    <div class="col-md-12">
      <label for="validationCustom05" class="form-label">Address</label>
      <input type="text" class="form-control" id="validationCustom05" name="address" value="{{student.student_address}}" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Update form</button>
      <a href="/students" class="btn btn-warning">Back</a>
    </div>
  </form>

  

</body>

</html>
